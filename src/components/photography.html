<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Rai - Photography Showcase</title>
    <style>
        /* Basic Resets & Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Navigation - Minimal & Clean */
        .main-header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
            color: #333;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 1rem;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #007bff; /* A subtle accent color for active/hover */
        }

        /* Photography Section Header */
        .photography-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .photography-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #222;
        }

        .intro-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }

        /* Bento Grid Container */
        .bento-grid-container {
            display: grid;
            /* Define your base grid with flexible columns */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust minmax for desired column width */
            grid-auto-rows: minmax(200px, auto); /* Base row height, allows items to expand */
            gap: 20px; /* Space between grid items */
        }

        /* Individual Bento Items */
        .bento-item {
            background-color: #e8e8e8; /* Placeholder background before image loads */
            border-radius: 8px; /* Slightly rounded corners for a softer look */
            overflow: hidden; /* Ensures image respects border-radius */
            position: relative; /* For positioning the date */
            display: flex; /* Helps vertically center images if needed */
            justify-content: center;
            align-items: center;
            min-height: 200px; /* Ensure a minimum height for all items */
        }

        .bento-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This is key! It covers the container without distortion */
            display: block; /* Remove extra space below image */
        }

        /* Date Overlay */
        .image-date {
            position: absolute;
            bottom: 15px; /* Adjust padding from corner */
            right: 15px; /* Adjust padding from corner */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 8px;
            border-radius: 4px; /* Softly rounded date box */
            z-index: 10; /* Ensure it's above the image */
        }

        /* Custom Spanning for Bento Effect (This is where you match your sketch!) */
        /* You will add classes to your HTML bento-items like item-1, item-2 etc. */
        /* Then define their grid spans here. This will be somewhat manual. */

        /* Example Spans - Adjust these based on your actual images and desired layout */
        .item-1 { /* Tall image, spans 1 column, 2 rows */
            grid-column: span 1;
            grid-row: span 2;
        }

        .item-2 { /* Square image, spans 1 column, 1 row */
            grid-column: span 1;
            grid-row: span 1;
        }

        .item-3 { /* Wide image, spans 2 columns, 1 row */
            grid-column: span 2;
            grid-row: span 1;
        }

        .item-4 { /* Regular Horizontal */
            grid-column: span 1;
            grid-row: span 1;
        }

        .item-5 { /* Extra Wide (like your sketch) */
            grid-column: span 2;
            grid-row: span 1;
        }
        
        .item-6 { /* Another Tall */
            grid-column: span 1;
            grid-row: span 2;
        }

        .item-7 { /* Regular */
            grid-column: span 1;
            grid-row: span 1;
        }

        .item-8 { /* Another tall */
            grid-column: span 1;
            grid-row: span 2;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                margin-top: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links li {
                margin: 5px 0;
            }

            .bento-grid-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Smaller columns on mobile */
                grid-auto-rows: minmax(150px, auto); /* Smaller base row height */
            }

            /* On smaller screens, tall items often look better if they don't span as many rows */
            .item-1, .item-6, .item-8 { 
                grid-row: span 1; /* Make tall items span only 1 row on mobile to avoid huge gaps */
            }
            /* You might need to adjust other spans too for mobile */
            .item-3, .item-5 { /* Wide items might also revert to 1 column */
                grid-column: span 1;
            }
        }

        @media (max-width: 480px) {
            .photography-section h1 {
                font-size: 2rem;
            }
            .intro-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="/" class="logo">Himanshu Rai</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#" class="active">Photography</a></li>
            </ul>
        </nav>
    </header>

    <main class="photography-section">
        <h1>My Photography</h1>
        <p class="intro-text">A collection of moments and perspectives captured through my lens.</p>

        <section class="bento-grid-container">
            <!-- Image 1: Tall -->
            <div class="bento-item item-1">
                <img src="https://picsum.photos/id/1015/600/900" alt="Landscape Photo 1">
                <div class="image-date">15 Jan 2023</div>
            </div>

            <!-- Image 2: Square -->
            <div class="bento-item item-2">
                <img src="https://picsum.photos/id/1018/600/600" alt="Cityscape Photo 2">
                <div class="image-date">22 Feb 2023</div>
            </div>

            <!-- Image 3: Wide -->
            <div class="bento-item item-3">
                <img src="https://picsum.photos/id/1025/900/600" alt="Nature Photo 3">
                <div class="image-date">01 Mar 2023</div>
            </div>

            <!-- Image 4: Regular Horizontal -->
            <div class="bento-item item-4">
                <img src="https://picsum.photos/id/1031/700/500" alt="Abstract Photo 4">
                <div class="image-date">10 Apr 2023</div>
            </div>

            <!-- Image 5: Extra Wide (like your sketch) -->
            <div class="bento-item item-5">
                <img src="https://picsum.photos/id/1032/1200/600" alt="Architecture Photo 5">
                <div class="image-date">05 May 2023</div>
            </div>
            
            <!-- Image 6: Another Tall -->
            <div class="bento-item item-6">
                <img src="https://picsum.photos/id/1039/600/1000" alt="Portrait Photo 6">
                <div class="image-date">18 Jun 2023</div>
            </div>

            <!-- Add more bento items as needed -->
            <div class="bento-item item-7">
                <img src="https://picsum.photos/id/1041/800/600" alt="Street Photo 7">
                <div class="image-date">01 Jul 2023</div>
            </div>

            <div class="bento-item item-8">
                <img src="https://picsum.photos/id/1042/600/800" alt="Animal Photo 8">
                <div class="image-date">10 Aug 2023</div>
            </div>
        </section>
    </main>

    <!-- No external JavaScript needed for this basic layout. -->
    <!-- If you want a lightbox or more complex dynamic grid, you'd add JS here. -->
</body>
</html>
